---
# vars file for repo-zabbix

zabbix_repo_full_version: "{{ zabbix_repo_version }}-{{ zabbix_repo_revision}}"
zabbix_repo_base_url: "http://repo.zabbix.com/zabbix/{{ zabbix_repo_version }}"

_zabbix_repo_package_url:
  Debian: "{{ zabbix_repo_base_url }}/debian/pool/main/z/zabbix-release/zabbix-release_{{ zabbix_repo_full_version }}+{{ ansible_distribution_release }}_all.deb" # yamllint disable-line
  RedHat: "{{ zabbix_repo_base_url }}/rhel/{{ ansible_distribution__version }}/x86_64/zabbix-release-{{ zabbix_repo_full_version }}.el{{ ansible_distribution_major_version }}.noarch.rpm" # yamllint disable-line
  Ubuntu: "{{ zabbix_repo_base_url }}/ubuntu/pool/main/z/zabbix-release/zabbix-release_{{ zabbix_repo_full_version }}+{{ ansible_distribution_release }}_all.deb" # yamllint disable-line

zabbix_repo_package_url: "{{ _zabbix_repo_package_url[ansible_distribution] | default(_zabbix_repo_package_url[ansible_os_family]) }}"
